<div class="cardbase">
    <div class="card w-100">
        <div class="card-body">
            <h2 id="recursos"   class="card-title">Lista de Recursos</h2>
            <ul>
              <li *ngFor="let recurso of recursos">
                {{ recurso.nombre }} - <a [href]="recurso.url" target="_blank">{{ recurso.url }}</a>
              </li>
            </ul>
        </div>
    </div>
</div>  
    <form (ngSubmit)="agregarRecurso()" #formularioRecurso="ngForm">
      <label for="nombreRecurso">Recomiendanos un recurso!</label>
      <input id="nombreRecurso" type="text" placeholder="Nombre del recurso" [(ngModel)]="nuevoRecurso.nombre" name="nombre" required>
      <input type="url" placeholder="URL del recurso" [(ngModel)]="nuevoRecurso.url" name="url" required>
      <button type="submit" [disabled]="!formularioRecurso.form.valid">Agregar</button>
    </form>
